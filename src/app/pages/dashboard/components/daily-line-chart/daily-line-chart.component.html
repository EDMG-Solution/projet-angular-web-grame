<mat-card class="chart">
  <mat-card-title class="chart__header">
    <p class="chart__title">Répartition régionales des composantes, des projets et des reformes phares</p>
    <div class="chart-legend">
      <div class="chart-legend__item">
        <div class="chart-legend__icon yellow"></div><span class="chart-legend__title">Non lancé</span>
      </div>
      <div class="chart-legend__item">
        <div class="chart-legend__icon blue"></div><span class="chart-legend__title">En exécution</span>
      </div>
      <div class="chart-legend__item">
        <div class="chart-legend__icon light-blue"></div><span class="chart-legend__title">Livré</span>
      </div>
    </div>

  </mat-card-title>

  <mat-card-content class="chart__content">
    <div #chart class="chart__content-item"></div>
  </mat-card-content>
</mat-card>
