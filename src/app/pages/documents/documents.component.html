<app-layout>
  <mat-toolbar class="page-header" role="heading">
    <h1>Document</h1>
  </mat-toolbar>

  <mat-card class="icons-wrapper">
    <div class="icons-content">
      <div class="page-content__items-wrapper">
        <!-- Card 1 -->
        <mat-card class="page-content__item">
          <mat-card-title>
            <mat-toolbar>
              <button
                mat-icon-button
                class="example-icon"
                aria-label="Example icon-button with menu icon"
              >
                <mat-icon>menu</mat-icon>
              </button>
              <span>Confidentialit√©</span>
              <span class="example-spacer"></span>
              <button
                mat-icon-button
                class="example-icon"
                aria-label="Example icon-button with share icon"
              >
                <mat-icon>add</mat-icon>
              </button>
            </mat-toolbar>
          </mat-card-title>
          <mat-card-content>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>Libelle</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.position }}
                  </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Poids</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.name }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>

              <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator>
            </div>
          </mat-card-content>
        </mat-card>

        <!-- Card 2 -->
        <mat-card class="page-content__item">
          <mat-card-title>
            <mat-toolbar>
              <button
                mat-icon-button
                class="example-icon"
                aria-label="Example icon-button with menu icon"
              >
                <mat-icon>menu</mat-icon>
              </button>
              <span>Type de document</span>
              <span class="example-spacer"></span>
              <button
                mat-icon-button
                class="example-icon"
                aria-label="Example icon-button with share icon"
              >
                <mat-icon>add</mat-icon>
              </button>
            </mat-toolbar>
          </mat-card-title>
          <mat-card-content>
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>Libelle</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.position }}
                  </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Poids</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.name }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>

              <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of periodic elements"
              >
              </mat-paginator>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card>
</app-layout>
